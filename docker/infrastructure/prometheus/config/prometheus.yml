global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - rules/blackbox-exporter.yml
  - rules/embedded-exporter.yml
  - rules/google-cadvisor.yml
  - rules/node-exporter.yml
  - rules/percona-mongodb-exporter.yml
  - rules/rabbitmq-exporter.yml
  - rules/rules-example.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alert-manager:9093

scrape_configs:
  - job_name: alertmanager
    static_configs:
      - targets:
          - alertmanager:9093
  - job_name: blackbox # To get metrics about the exporter itself
    # metrics_path: /metrics # default
    static_configs:
      - targets:
          - blackbox-exporter:9115
  - job_name: blackbox-http # To get metrics about the exporter’s targets
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://prometheus.io # Target to probe with http
          - https://prometheus.io # Target to probe with https
          - http://example.com:8080 # Target to probe with http on port 8080
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115 # The blackbox exporter’s real hostname:port. For Windows and macOS replace with - host.docker.internal:9115
  - job_name: cadvisor
    static_configs:
      - targets:
          - cadvisor:8080
  - job_name: jaeger-all-in-one
    static_configs:
      - targets:
          - jaeger:14269
  - job_name: loki
    static_configs:
      - targets:
          - loki:3100
  - job_name: mongodb-exporter
    static_configs:
      - targets:
          - mongodb-exporter:9216
  - job_name: node
    static_configs:
      - targets:
          - node-exporter:9100
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090  
  - job_name: rabbitmq
    static_configs:
      - targets:
          - rabbitmq:15692
  - job_name: rabbitmq-detailed
    metrics_path: /metrics/detailed
    params: 
      family:
        - queue_coarse_metrics
        - queue_consumer_count
    static_configs:
      - targets:
          - rabbitmq:15692
  - job_name: speedtest-exporter
    scrape_interval: 15m
    scrape_timeout: 1m
    static_configs:
      - targets:
          - speedtest-exporter:9798
  - job_name: techstack
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    scrape_interval: 5s # poll very quickly for a more responsive demo
    static_configs:
      - targets:
          - host.docker.internal:5131 # this is our custom Service: API
